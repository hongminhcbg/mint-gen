version: v1
managed:
  enabled: true
  go_package_prefix:
    default: {{.Module}}/api
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - name: go
    out: api
    opt:
      - paths=source_relative
  - name: go-grpc
    out: api
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: api
    opt:
      - paths=source_relative
